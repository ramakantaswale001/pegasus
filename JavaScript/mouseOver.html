<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function imgMouseOver(){
           var obj1= document.getElementById('img1')
           obj1.width='200';
           obj1.height='100';
            console.log('inside mouseover fun')
        }

        function imgMouseOut(){
           var obj2= document.getElementById('img1')
           obj2.width='100';
           obj2.height='50';
            console.log('inside mouseout     fun')
        }

    </script>
     <img id="img1" src="../images/logo4.png"
      onmouseover="imgMouseOver()" 
      onmouseout="imgMouseOut()"
     style="border:1px solid red";
     width="100"
     height="50">

</body>
</html>
