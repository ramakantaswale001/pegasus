<body>

    <script>
     
     DOBFormat('2022/02/04') ;

     function DOBFormat(stuDOB){
        var d=new Date(stuDOB)
        
        const months = ["January", "February", "March", "April", "May", 
        "June", "July", "August", "September", "October", "November", "December"];
        var NewFormat=d.getDate()+'th '+months[d.getMonth()]+' '+d.getFullYear()
        console.log(NewFormat)
     }
    </script>
