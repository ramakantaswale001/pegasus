<body>
    
    <script>
        var side1=parseInt(prompt('enter side1 of triangle'))
        var side2=parseInt(prompt('enter side2 of the triangle'))
        var side3=parseInt(prompt('enter side3 0f the triangle'))

        // semi-parameter
        var s= (side1 + side2 + side3)/2
        alert('The semi-parameter of triangle is '+ s)

        // areof triangle
        var area=Math.sqrt(s*(s-side1)*(s-side2)*(s-side3))
        alert('the area of triangle is '+area)
    </script>
</body>
