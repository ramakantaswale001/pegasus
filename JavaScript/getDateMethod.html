<body>
    <script>
        var day;
        switch(new Date().getDay()){

            case 0 : 
            day="sunday";
            break;

            case 1: 
            day="monday";
            break;

            case 2 : 
            day="tuesday";
            break;

            case 3:
            day="wenesday";
            break;

            case 4:
            day="thusday"
            break;

            case 5:
            day="friday";
            break;

            case 6:
            day="saterday"
            
        }

        console.log(day)
        
    </script>
