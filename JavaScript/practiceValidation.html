
<script>
    function validation(formObj){
       var fname= formObj.firstName.value
       var lname=reg.lastName.value
       var count=0;
       if(fname==''){
        document.getElementById('error_fname').innerHTML='enter your first name'
       count++
       }else{
        document.getElementById('error_fname').innerHTML=''
       
       }
       if(lname==''){
        document.getElementById('error_lname').innerHTML='enter your last name'
        count++
       }else{
        document.getElementById('error_lname').innerHTML='' 
        
       }
       if(count==0){
        return true
       }else{
        return false
       }
    }


</script>
