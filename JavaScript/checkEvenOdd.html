<body>
    <script>
        var num=prompt('enter the number')
        if(num==0){
            alert('the number you enter is Zero')

        }else if(num%2==0){
            alert('the number you enter is Even Number')
        }else{
            alert('the number you enter is ODD')
        }
    </script>
