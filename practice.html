<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <table border="1" height="1000" width="800" align="center">
        <tr height="15%">
            <th>
                <table border="1" height="100%" width="100%">
                    <tr>
                        <th width="20%"><img src="images/dtdc.png" alt=""></th>
                        <th style="background-image: url(banner/dtdc.png)"></th>
                    </tr>
                </table>

            </th>
        </tr>
        
        <tr height="5%">
            <th>
                <table border="1" width="100%" height="100%">
                    <tr>
                        <th width="20%">Home</th>
                        <th width="20%">Login</th>
                        <th width="20%">Registration</th>
                        <th width="20%">Contact Us</th>
                        <th width="20%">Gallary</th>

                    </tr>
                </table>
                
            </th>
        </tr>
        
        <tr>
            <th>
                <table border="1" height="100%" width="100%">
                    <tr>
                        <th width="20%">
                            Left
                        </th>
                        <th><h1>Registration Form</h1>
                            <form >
                                <table border="1" align="center" cellspacing="5" cellpadding="5">
                                    <tr>
                                        <td>
                                            First Name 
                                        </td>
                                        
                                        <td>
                                            <input type="text" name="firstName" value=""> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Last Name
                                        </td>
                                        <td>
                                            <input type="text" name="lastName" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Email
                                        </td>
                                        <td>
                                            <input type="email" name="email" value="">
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            Gender
                                        </td>
                                        <td>
                                            <input type="radio" name="gender" value="male">Male
                                            <input type="radio" name="gender" value="female">Female
                                            <input type="radio" name="gender" value="other">Other
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            Programming Language You Knows
                                        </td>
                                        <td>
                                            <input type="checkbox" name="Python" value="">Python
                                            <input type="checkbox" name="C++" value="">C++
                                            <input type="checkbox" name="java" value="">JAVA
                                            <input type="checkbox" name="javascript" value="">JavaScript
                                            <input type="checkbox" name="dotnet" value="">DotNet
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Address
                                        </td>
                                        <td>
                                            <textarea name="address" cols="30" rows="5"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Graduation
                                        </td>
                                        <td>
                                            <select name="graduation" >
                                                <option >--select Year--</option>
                                                <option >2016</option>
                                                <option >2017</option>
                                                <option >2018</option>
                                                <option >2019</option>
                                                <option >2020</option>

                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Username
                                        </td>
                                        <td>
                                            <input type="text" name="username" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Passward
                                        </td>
                                        <td>
                                            <input type="passward" name="passward" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Submit
                                        </td>
                                        <td>
                                            <input type="submit" name="submit" value="Submit">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </th>
                    </tr>
                </table>
                
            </th>
        </tr>
        
        <tr height="5%">
            <th>
                footer
            </th>
        </tr>
    </table>

</body>
</html>
